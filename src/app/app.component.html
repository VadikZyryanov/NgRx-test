<button class="fz-60 p-50 m-20"
        (click)="increase()"
>+1</button>
<button class="fz-60 p-50 m-20"
        (click)="decrease()"
        [disabled]="cannotDecrease$ | async"
>-1</button>
<button class="fz-60 p-50 m-20"
        (click)="clear()"
        [disabled]="cannotDecrease$ | async"
>=0</button>

<p class="fz-60">Счетчик = {{count$ | async}}</p>
<div *ngIf="updateAt" class="fz-60">
  <p>Обновлялось {{updateAt | date: 'HH:mm:ss dd.MM.yyyy'}}</p>
</div>
